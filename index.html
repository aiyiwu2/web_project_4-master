<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body class="page">

        <div class="page__container">

            <header class="header">

                <div class="logo"></div>

            </header>

            <main class="content">

                <section class="profile">

                    <div class="profile__avatar"></div>

                    <div class="profile__info">

                        <h1 class="profile__title">Jacques Cousteau</h1>

                        <p class="profile__subtitle">Explorer</p>

                        <button class="profile__edit"></button>
                    
                    </div>
                
                    <button class="profile__add-button"></button>
                
                </section>

                <section class="cards"></section>

            </main>

            <footer class="footer">

                <p class="footer__copyright">

                    Â© 2020 Around The U.S.

                </p>

            </footer>

            <div class="popup popup_type_edit-profile">

                <div class="popup__container">

                    <form class="popup__form">

                        <div class="popup__close"></div>
    
                            <h3 class="popup__heading">
    
                                Edit profile
    
                            </h3>

                        <input id="profile-name" type="text" placeholder="Name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">

                        <span id="profile-name-error" class="popup__error"></span>

                        <input id="profile-text" type="text" placeholder="About me" class="popup__input popup__input_type_bio" required minlength="2" maxlength="200">

                        <span id="profile-text-error" class="popup__error"></span>

                        <button type="submit" value="Save" class="popup__button popup__button_disabled">Save</button>

                    </form>

                </div>

            </div>

            <div class="popup popup_type_add-card">

                <div class="popup__container">

                    <form class="popup__form">

                        <div class="popup__close"></div>
    
                            <h3 class="popup__heading">
    
                                New place
    
                            </h3>

                        <input id="card-title" type="text" placeholder="Title" class="popup__input popup__input_type_card-title" required minlength="2" maxlength="30">

                        <span id="card-title-error" class="popup__error"></span>

                        <input id="card-url" type="url" placeholder="Image link" class="popup__input popup__input_type_url" required>

                        <span id="card-url-error" class="popup__error"></span>

                        <button type="submit" value="Create" class="popup__button popup__button_disabled">Create</button>

                    </form>

                </div>

            </div>
    
            <div class="popup popup_type_image">

                <div class="popup__container popup__container_mode_image">

                    <div class="popup__close popup__close_mode_image">

                    </div>

                    <figure class="popup__figure">

                        <img src="" class="popup__image" alt="">

                        <figcaption class="popup__image-title"></figcaption>

                    </figure>    

                </div>

            </div>
        
        <template class="card-template">

            <div class="card">

                <button class="card__delete"></button>

                <div class="card__image" src="" style="" alt=""></div>
                
                <div class="card__description">

                    <h2 class="card__title"></h2>

                    <button class="card__heart"></button>

                </div>

            </div>

        </template>
            
    </div>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
